{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
     <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
{% for n in r%}
                <tr>

                    <td>{{symdic[n.symbol]['symbol']}}</td>
                    <td>{{n.shares}}</td>
                    <td>{{n.price|usd}}</td>
                    <td>{{n.date}}</td>
                </tr>
{%endfor%}

        </tbody>
    </table>
{% endblock %}
